<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for a Place:</h2>

            <form id="search-form">
                <input id="search-input" type="text" placeholder="San Diego">
                <button class="searchBtn">Search</button>
            </form>


            <div class="places-searched">

            </div>
            <button class="clearBtn">Clear Search History</button>
        </section>

        <section class="display-place">
            <div class="display-today">
                <div class="currentDayWeather">

                </div>

            </div>

            <div class="display-five-day">
                <h2>5-Day Forecast:</h2>
                <div class="fiveDayWeather">
                    <div class="display"></div>
                    <div class="display"></div>
                    <div class="display"></div>
                    <div class="display"></div>
                    <div class="display"></div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <h4>Â© Maggie McCausland 2023</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
